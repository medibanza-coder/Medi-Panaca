
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìú</text></svg>">
    
    <!-- Polyfill de seguran√ßa para ambiente de produ√ß√£o (Hostinger/Browser) -->
    <script>
      // 1. Emular objeto process antes de qualquer m√≥dulo
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' // Ser√° preenchido pelo ambiente se dispon√≠vel
        } 
      };

      // 2. Suprimir aviso de produ√ß√£o do Tailwind CDN
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };

      // 3. Capturador de erros para diagnosticar "Tela Branca"
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="padding: 40px; font-family: sans-serif; text-align: center; color: #64748b;">
              <h1 style="color: #0f172a; font-weight: 900; text-transform: uppercase; letter-spacing: -0.05em;">Erro de Inicializa√ß√£o</h1>
              <p style="margin-bottom: 20px;">A aplica√ß√£o n√£o p√¥de ser iniciada no servidor Hostinger.</p>
              <div style="background: #f1f5f9; padding: 20px; border-radius: 12px; text-align: left; font-size: 12px; overflow: auto; max-width: 600px; margin: 0 auto;">
                <strong>Erro:</strong> ${msg}<br>
                <strong>Local:</strong> ${url}:${lineNo}
              </div>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Tentar Novamente</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'shimmer': 'shimmer 2s infinite linear',

                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },

    </script>
