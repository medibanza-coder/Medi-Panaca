    <script>
      // Polyfill de ambiente robusto para navegadores (Hostinger)
      window.global = window;
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        nextTick: (cb) => setTimeout(cb, 0)
      };

      // Silenciar avisos de produÃ§Ã£o do Tailwind CDN
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && (args[0].includes('cdn.tailwindcss.com') || args[0].includes('production'))) return;
        originalWarn.apply(console, args);
      };

      // DiagnÃ³stico visual de erro em caso de falha crÃ­tica
      window.addEventListener('error', (event) => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `

                  ${event.message}
