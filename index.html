
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script>
      // Polyfill para ambiente de produÃ§Ã£o no navegador
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: '' },
        nextTick: (cb) => setTimeout(cb, 0)
      };
      window.global = window;

      // Silenciar aviso do Tailwind no console
      const warn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        warn.apply(console, args);
      };

      // Capturar erros de carregamento de mÃ³dulos (causa da tela branca)
      window.addEventListener('error', (e) => {
        if (e.message.includes('import') || e.message.includes('SyntaxError')) {
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div style="padding: 40px; font-family: sans-serif; text-align: center; color: #334155;">
                <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto;">
                  <h2 style="color: #e11d48;">Erro de Carregamento</h2>
                  <p>O navegador nÃ£o conseguiu processar os arquivos do sistema.</p>
                  <p style="font-size: 12px; color: #94a3b8; background: #f1f5f9; padding: 10px; border-radius: 8px; text-align: left;">
                    ${e.message}<br>Arquivo: ${e.filename}
                  </p>
                  <button onclick="location.reload()" style="background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Tentar Recarregar</button>
                </div>
              </div>
            `;
          }
        }
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: { 'shimmer': 'shimmer 2s infinite linear' },
            keyframes: { shimmer: { '0%': { backgroundPosition: '-200% 0' }, '100%': { backgroundPosition: 200% 0 } } }
          }
        }
      }
    </script>
